<!DOCTYPE html>   <!--문서 유형 : 현재 문서가 HTML5문서임-->
<html lang="ko">  <!--문서에서 사용할 언어 지정. 추후 사이트에서 특정 언어로 제한해 검색할 때 필요함-->
<head>
  <meta charset="UTF-8">    <!--웹문서와 관련된 정보 지정-->
  <meta name="author" content="chaeyeon">
  <title>HTML 기본 문서</title>   <!-- 웹문서의 제목. 이 부분에 적은 것은 탭, 즐찾 제목에 써짐-->
</head>
<body>  <!--실제 화면에서 보여주는 내용-->
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html>
